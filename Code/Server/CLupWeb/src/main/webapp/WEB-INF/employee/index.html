<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Index</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/home_employee.js" charset="utf-8" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

    <h1>Employee Index</h1>

    <h2>People inside the store</h2>
    <div id="customersInside" data-th-text="${customersInside}">123</div>

    <h2>People in queue</h2>
    <div id="customersQueue" data-th-text="${customersQueue}">456</div>

    <h2>Valid tickets list</h2>
    <div id="divPassCode">
        <div data-th-if="${#lists.isEmpty(validTickets)}">Wow, such empty</div>

        <table class="table" data-th-unless="${#lists.isEmpty(validTickets)}">
            <thead>
            <tr>
                <th scope="col">Pass code</th>
                <th scope="col">Pass status</th>
                <th scope="col">Queue number</th>
                <th scope="col">Arrival time</th>
            </tr>
            </thead>
            <tbody data-th-remove="all-but-first">
            <tr scope="row" data-th-each="ticket : ${validTickets}">
                <td data-th-text="${ticket.passCode}">ZZZZ0001</td>
                <td data-th-text="${ticket.passStatus}">VALID</td>
                <td data-th-text="${ticket.queueNumber}">1</td>
                <td data-th-text="${ticket.arrivalTime}">15:28:14</td>
            </tr>
            <tr scope="row">
                <td>YYYY0002</td>
                <td>USED</td>
                <td>0</td>
                <td>08:45:41</td>
            </tr>
            <tr scope="row">
                <td>WWWW0005</td>
                <td>EXPIRED</td>
                <td>0</td>
                <td>13:18:49</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
