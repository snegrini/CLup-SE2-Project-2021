<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Store information</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Manager Store information</h1>
    <span><a href="#" data-th-href="@{/dashboard/storeinfoedit}">Edit store info</a></span>
    <span><a href="#" data-th-href="@{/dashboard}">Back</a></span><br>

    <h2>Store cap</h2>
    <div data-th-text="${storeCap}">123</div>

    <h2>Opening hours</h2>
    <div data-th-each="ohday : ${openingHourMap}">
        - <strong data-th-text="${ohday.key}">Day of week</strong>
        <div data-th-each="ohtime : ${ohday.value}">
            From: <span data-th-text="${ohtime.fromTime}">99:99</span>
            To: <span data-th-text="${ohtime.toTime}">99:99</span>
        </div>

        <br>
    </div>

</body>
</html>
