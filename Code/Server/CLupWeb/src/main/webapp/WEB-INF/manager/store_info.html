<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Store information</title>
</head>
<body>
    <h1>Manager Store information</h1>
    <a href="#" data-th-href="@{/dashboard/editinfo}">Edit store info</a><br>

    <h2>Store cap</h2>
    <div data-th-text="${storeCap}">123</div>

    <h2>Opening hours</h2>
    <div data-th-each="oh : ${openingHours}">
        <strong>Monday</strong> -
        From: <span data-th-text="${oh.from}">123</span>
        To: <span data-th-text="${oh.toTime}">123</span>
    </div>

</body>
</html>
