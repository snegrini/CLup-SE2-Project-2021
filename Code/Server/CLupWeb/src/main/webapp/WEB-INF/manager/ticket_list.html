<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Ticket List</title>
</head>
<body>
    <h1>Manager Ticket List</h1>

    <span><a href="#" data-th-href="@{/dashboard}">Back</a></span><br><br>

    <div data-th-if="${#lists.isEmpty(tickets)}">Wow, such empty</div>

    <table data-th-unless="${#lists.isEmpty(tickets)}">
        <thead>
            <tr>
                <th>Pass code</th>
                <th>Pass status</th>
                <th>Queue number</th>
                <th>Date</th>
                <th>Arrival time</th>
                <th>Issued at</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody data-th-remove="all-but-first">
            <tr data-th-each="ticket : ${tickets}">
                <td data-th-text="${ticket.passCode}">ZZZZ0001</td>
                <td data-th-text="${ticket.passStatus}">VALID</td>
                <td data-th-text="${ticket.queueNumber}">1</td>
                <td data-th-text="${ticket.date}">2021-01-03</td>
                <td data-th-text="${ticket.arrivalTime}">15:28:14</td>
                <td data-th-text="${ticket.issuedAt}">2021-01-01 14:47:22.0</td>
                <td>
                    <form data-th-action="@{/dashboard/ticketdelete}" method="post">
                        <input type="hidden" name="ticketId" data-th-value="${ticket.ticketId}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>YYYY0002</td>
                <td>USED</td>
                <td>0</td>
                <td>2021-05-05</td>
                <td>08:45:41</td>
                <td>2022-04-11 12:09:36.0</td>
                <td>
                    <form action="#" method="post">
                        <input type="hidden" name="ticketId" value="2">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>WWWW0005</td>
                <td>EXPIRED</td>
                <td>0</td>
                <td>2021-07-22</td>
                <td>13:18:49</td>
                <td>2021-07-22 19:08:04.0</td>
                <td>
                    <form action="#" method="post">
                        <input type="hidden" name="ticketId" value="3">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
