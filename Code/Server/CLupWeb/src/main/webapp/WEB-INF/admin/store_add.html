<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Store Add</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Customers Line-Up</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" data-th-href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-th-href="@{/dashboard}">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-th-href="@{/dashboard/storelist}">
                            <span data-feather="file"></span>
                            Store list
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-th-href="@{/dashboard/storeadd}">
                            <span data-feather="file"></span>
                            Add a store <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Add a store</h1>
            </div>

            <form action="storeadd" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>General Info</legend>

                    <label>Store Name:<br>
                        <input type="text" name="store-name" required></label><br><br>

                    <label>PEC Address:<br>
                        <input type="email" name="pec" required></label><br><br>

                    <label>Phone:<br>
                        <input type="text" name="phone" required></label>

                    <label>Image:
                        <input type="file" name="image" accept="image/*"></label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Address</legend>

                    <label>Street:<br>
                        <input type="text" name="address" required></label><br><br>

                    <label>Street Number:<br>
                        <input type="number" name="stnumber" required></label><br><br>

                    <label>City:<br>
                        <input type="text" name="city" required></label><br><br>

                    <label>Province:<br>
                        <input type="text" name="province" required></label><br><br>

                    <label>Postal Code:<br>
                        <input type="number" name="postalcode" required></label><br><br>

                    <label>Country:<br>
                        <input type="text" name="country" required></label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Opening Hours</legend>

                    <div data-th-each="day : ${days}">
                        <label>
                            <input type="checkbox" name="day[]" data-th-value="${day}">
                            <strong data-th-text="${day}">Day of week</strong>
                        </label>
                        <br>

                        <div data-th-each="i : ${#numbers.sequence(1, 2)}">
                            <label>
                                From:
                                <input type="time" name="from" data-th-name="${day + '-from-' + i}">
                            </label>
                            <label>
                                To:
                                <input type="time" name="to" data-th-name="${day + '-to-' + i}">
                            </label>
                            <br>
                        </div>
                    </div>
                </fieldset>
                <br>
                <input type="submit" value="Add Store">
            </form>

        </main>
    </div>
</div>


</body>
</html>
