<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Store Add</title>
</head>
<body>
<form>
    <fieldset>
        <legend>General Info</legend>

        <label>Store Name:<br>
        <input type="text" name="name" required></label><br><br>

        <label>PEC Address:<br>
        <input type="email" name="pec" required></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>

        <label>Street:<br>
        <input type="text" name="address" required></label><br><br>

        <label>Street Number:<br>
        <input type="number" name="stnumber" required></label><br><br>

        <label>City:<br>
        <input type="text" name="city" required></label><br><br>

        <label>Province:<br>
        <input type="text" name="province" required></label><br><br>

        <label>Postal Code:<br>
        <input type="number" name="postalcode" required></label><br><br>

        <label>Country:<br>
        <input type="text" name="country" required></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Opening Hours</legend>

        <label>
            <input type="checkbox" name="mon">
            Monday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="mon-from-1">
        </label>
        <label>
            To:
            <input type="time" name="mon-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="mon-from-2">
        </label>
        <label>
            To:
            <input type="time" name="mon-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="tue">
            Tuesday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="tue-from-1">
        </label>
        <label>
            To:
            <input type="time" name="tue-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="tue-from-2">
        </label>
        <label>
            To:
            <input type="time" name="tue-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="wed">
            Wednesday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="wed-from-1">
        </label>
        <label>
            To:
            <input type="time" name="wed-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="wed-from-2">
        </label>
        <label>
            To:
            <input type="time" name="wed-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="thu">
            Thursday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="thu-from-1">
        </label>
        <label>
            To:
            <input type="time" name="thu-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="thu-from-2">
        </label>
        <label>
            To:
            <input type="time" name="thu-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="fri">
            Friday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="fri-from-1">
        </label>
        <label>
            To:
            <input type="time" name="fri-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="fri-from-2">
        </label>
        <label>
            To:
            <input type="time" name="fri-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="sat">
            Saturday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="sat-from-1">
        </label>
        <label>
            To:
            <input type="time" name="sat-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="sat-from-2">
        </label>
        <label>
            To:
            <input type="time" name="sat-to-2">
        </label>

        <br><br>

        <label>
            <input type="checkbox" name="sun">
            Sunday:
        </label>
        <br>
        <label>
            From:
            <input type="time" name="sun-from-1">
        </label>
        <label>
            To:
            <input type="time" name="sun-to-1">
        </label>
        <br>
        <label>
            From:
            <input type="time" name="sun-from-2">
        </label>
        <label>
            To:
            <input type="time" name="sun-to-2">
        </label>
    </fieldset>
    <br>
    <input type="submit" value="Add Store">
</form>
</body>
</html>
