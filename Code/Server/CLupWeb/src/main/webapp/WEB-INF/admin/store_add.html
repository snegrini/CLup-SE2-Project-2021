<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Store Add</title>
</head>
<body>
<form>
    <fieldset>
        <legend>General Info</legend>

        <label>Store Name:<br>
        <input type="text" name="name" required></label><br><br>

        <label>PEC Address:<br>
        <input type="email" name="pec" required></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>

        <label>Street:<br>
        <input type="text" name="address" required></label><br><br>

        <label>Street Number:<br>
        <input type="number" name="stnumber" required></label><br><br>

        <label>City:<br>
        <input type="text" name="city" required></label><br><br>

        <label>Province:<br>
        <input type="text" name="province" required></label><br><br>

        <label>Postal Code:<br>
        <input type="number" name="postalcode" required></label><br><br>

        <label>Country:<br>
        <input type="text" name="country" required></label>
    </fieldset>
    <br>
    <fieldset>

        <label>

        </label>
        <br>
