<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Store Add</title>
</head>
<body>
<form>
    <fieldset>
        <legend>General Info</legend>

        <label>Store Name:<br>
        <input type="text" name="name" required></label><br><br>

        <label>PEC Address:<br>
        <input type="email" name="pec" required></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>

        <label>Street:<br>
        <input type="text" name="address" required></label><br><br>

        <label>Street Number:<br>
        <input type="number" name="stnumber" required></label><br><br>

        <label>City:<br>
        <input type="text" name="city" required></label><br><br>

        <label>Province:<br>
        <input type="text" name="province" required></label><br><br>

        <label>Postal Code:<br>
        <input type="number" name="postalcode" required></label><br><br>

        <label>Country:<br>
        <input type="text" name="country" required></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Opening Hours</legend>

        <div data-th-each="ohday : ${openingHourMap}">
            <label>
                <input type="checkbox" name="day[]" data-th-value="${ohday.key}" data-th-checked="${not #lists.isEmpty(ohday.value)}">
                <strong data-th-text="${ohday.key}">Day of week</strong>
            </label>
            <br>

            <div data-th-if="${#lists.isEmpty(ohday.value)}" data-th-each="i : ${#numbers.sequence(1, 2)}">
                <label>
                    From:
                    <input type="time" name="from" data-th-name="${ohday.key + '-from-' + i}">
                </label>
                <label>
                    To:
                    <input type="time" name="to" data-th-name="${ohday.key + '-to-' + i}">
                </label>
                <br>
            </div>

            <div data-th-unless="${#lists.isEmpty(ohday.value)}" data-th-each="ohtime, iterStat : ${ohday.value}">
                <label>
                    From:
                    <input type="time" name="from" data-th-name="${ohday.key + '-from-' + iterStat.count}" data-th-value="${ohtime.fromTime}">
                </label>
                <label>
                    To:
                    <input type="time" name="to" data-th-name="${ohday.key + '-to-' + iterStat.count}" data-th-value="${ohtime.toTime}">
                </label>
                <br>
            </div>

            <div data-th-if="${#lists.size(ohday.value) == 1}">
                <label>
                    From:
                    <input type="time" name="from" data-th-name="${ohday.key + '-from-2'}">
                </label>
                <label>
                    To:
                    <input type="time" name="to" data-th-name="${ohday.key + '-to-2'}">
                </label>
                <br>
            </div>
        </div>
    </fieldset>
    <br>
    <input type="submit" value="Add Store">
</form>
</body>
</html>
