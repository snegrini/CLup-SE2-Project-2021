<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Store List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Store List</h1>
    <span><a href="#" data-th-href="@{/dashboard}">Back</a></span><br>

    <table>
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Store Cap</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody data-th-remove="all-but-first">
            <tr data-th-each="store : ${stores}">
                <td data-th-text="${store.storeName}">Onions</td>
                <td data-th-text="${store.storeCap}">2</td>
                <td><a href="#" data-th-href="@{/dashboard/storedetails(id=${store.storeId})}">Go</a></td>
            </tr>
            <tr>
                <td>Apples</td>
                <td>40</td>
                <td><a href="#">Go</a></td>
            </tr>
            <tr>
                <td>Tomatoes</td>
                <td>7</td>
                <td><a href="#">Go</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
